{% extends 'parts/base.html' %}
{% block content %}
<h2>Autos</h2>
<a href="{% url 'auto_create' %}" class="btn btn-success mb-3">Add New Auto</a>
<table class="table table-striped">
  <tr>
    <th>ID</th><th>Model</th><th>Color</th><th>Date Added</th><th>Actions</th>
  </tr>
  {% for auto in autos %}
  <tr>
    <td>{{ auto.id }}</td>
    <td>{{ auto.model }}</td>
    <td>{{ auto.color }}</td>
    <td>{{ auto.date_added }}</td>
    <td>
      <a href="{% url 'auto_edit' auto.id %}" class="btn btn-sm btn-primary">Edit</a>
      <a href="{% url 'auto_delete' auto.id %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No autos found.</td></tr>
  {% endfor %}
</table>
{% endblock %}
