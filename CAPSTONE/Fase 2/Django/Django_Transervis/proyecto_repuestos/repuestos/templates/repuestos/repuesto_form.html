<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Repuesto</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Repuesto{% else %}Nuevo Repuesto{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'repuesto-list' %}">Cancelar</a>
</body>
</html>
